<script>
    $("#btnModalCreate").click(function () {
        $.ajax({
            type: "GET",
            url: "/employee/create",
            dataType: "HTML",
            success: function (data) {
                $(".modal-body").html(data);
                $("#modelId").modal('show');
            }
        })
    });
    function showEdit(id) {
        $.ajax({
            type: "GET",
            url: "/employee/edit/"+id,
            dataType: "HTML",
            success: function (data) {
                $(".modal-body").html(data);
                $("#modelId").modal('show');
            }
        })
    }
    function showDetail(id) {
        console.log(id);
        $.ajax({
            type: "GET",
            url: "/employee/view/"+id,
            dataType: "HTML",
            success: function (data) {
                $(".modal-body").html(data);
                $("#modelId").modal('show');
            }
        })
    }

    function showDelete(id) {
        $.ajax({

            dataType: "HTML",

                $(".modal-body").html(data);
                $("#modelId").modal('show');
            }
        })
    }
</script>
