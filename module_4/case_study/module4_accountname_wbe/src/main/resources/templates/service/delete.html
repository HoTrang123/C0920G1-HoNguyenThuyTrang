<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Delete Service</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div class="container-fluid">
    <header th:replace="common::header"></header>
    <div align="center">
        <div>
            <h3 style="color: red">You want to delete this service?</h3>
            <div class="container">
                <form class="well form-horizontal" action=" " th:action="@{/service/remove}" th:object="${delete}"
                      method="post" id="contact_form">
                    <fieldset>
                        <legend>
                            <center><h2><b>Delete Service</b></h2></center>
                        </legend>
                        <br>

                        <div class="form-group">
                            <label class="col-md-4 control-label">ID Service</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="idCustomer" placeholder="ID Service" class="form-control" type="text"
                                           th:field="*{id}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Name Service</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="nameCustomer" placeholder="Name Service" class="form-control"
                                           type="text"
                                           th:field="*{name}"readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Area</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="area" placeholder="Area" class="form-control"
                                           type="text" th:field="*{area}"readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Cost</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="cost" placeholder="Cost" class="form-control"
                                           type="text" th:field="*{cost}"readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Max People</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="maxPeople" placeholder="Max People" class="form-control"
                                           type="text" th:field="*{maxPeople}"readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Standard Room</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="maxPeople" placeholder="Max People" class="form-control"
                                           type="text" th:field="*{standardRoom}"readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Description Other</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="description" placeholder="Description Other" class="form-control"
                                           type="text" th:field="*{descriptionOtherConvenience}"readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Pool Area</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="poolArea" placeholder="Pool Area" class="form-control"
                                           type="text" th:field="*{poolArea}"readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Number Floor</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="numberFloor" placeholder="Number Floor" class="form-control"
                                           type="text" th:field="*{numberOfFloors}"readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Rent Type</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="maxPeople" placeholder="Max People" class="form-control"
                                           type="text" th:field="*{rentType}"readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Type Service</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="maxPeople" placeholder="Max People" class="form-control"
                                           type="text" th:field="*{serviceType}"readonly>
                                </div>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-warning">DELETE</button>
                                <button type="submit" class="btn btn-warning"><a th:href="@{/service}"
                                                                                 style="text-decoration: none; color: #0c0c0c">CANCEL</a>
                                </button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="common::footer"></footer>
    <script src="/bootstrap/jquery/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/popper.min.js"></script></div>
</div>
</body>
</html>
