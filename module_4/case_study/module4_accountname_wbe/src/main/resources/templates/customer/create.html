<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Add New Customer</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">


</head>
<body>
<div class="container-fluid">
    <header th:replace="common::hearder"></header>

    <div align="center">
        <div>
            <div class="container">
                <form class="well form-horizontal" action=" " th:action="@{/customer/create}" th:object="${customer}"
                      method="post" id="contact_form">
                    <fieldset>
                        <legend>
                            <center><h2><b>Add New Customer</b></h2></center>
                        </legend>
                        <br>

                        <div class="form-group">
                            <label class="col-md-4 control-label">ID Customer</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="idCustomer" placeholder="ID Customer" class="form-control" type="text"
                                           th:field="*{id}" required>
                                </div>
                            </div>
                            <label style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></label>
                            <div class="notify" style="color: red" align="center" th:if="${message}"><span th:text="${message}"></span></div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Name Customer</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="nameCustomer" placeholder="Name Customer" class="form-control"
                                           type="text"
                                           th:field="*{name}" required>
                                </div>
                            </div>
                            <label style="color: red" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"></label>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">BirthDay</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="birthday" placeholder="BirthDay Customer" class="form-control"
                                           type="date" th:field="*{birthday}" required>
                                </div>
                            </div>
                            <label style="color: red" th:if="${#fields.hasErrors('birthday')}"
                                   th:errors="*{birthday}"></label>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">ID Card</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="idCard" placeholder="ID Card Customer" class="form-control"
                                           type="text" th:field="*{idCard}" required>
                                </div>
                            </div>
                            <label style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></label>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Gender</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <select class="form-control" th:field="*{gender}"required>
                                        <option th:value="Male">Male</option>
                                        <option th:value="Female">Female</option>
                                        <option th:value="Unknown">Unknown</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-4 control-label">Type Customer</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <select class="form-control" th:field="*{typeCustomer}" required>
                                            <option th:each="typeCustomer:${typeCustomerList}"
                                                    th:value="${typeCustomer.getId()}"
                                                    th:text="${typeCustomer.getName()}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Email</label>
                            <div class="col-md-4 selectContainer">
                                <div class="input-group">
                                    <input name="emailCustomer" placeholder="Email Customer" class="form-control"
                                           type="text" th:field="*{email}" required>
                                </div>
                            </div>
                            <label style="color: red" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></label>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Address</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="addressCustomer" placeholder="Address Customer" class="form-control"
                                           type="text" th:field="*{address}" required>
                                </div>
                            </div>
                            <label style="color: red" th:if="${#fields.hasErrors('address')}"
                                   th:errors="*{address}"></label>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Phone Number</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="phoneNumber" placeholder="Phone Number Customer" class="form-control"
                                           type="text" th:field="*{phone}" required>
                                </div>
                            </div>
                            <label style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></label>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-warning">CREATE</button>
                                <button type="submit" class="btn btn-warning"><a th:href="@{/customer}"
                                                                                 style="text-decoration: none; color: #0c0c0c">
                                    CANCEL</a>
                                </button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="common::footer"></footer>
    <script src="/bootstrap/jquery/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/popper.min.js"></script></div>
</body>
</html>
