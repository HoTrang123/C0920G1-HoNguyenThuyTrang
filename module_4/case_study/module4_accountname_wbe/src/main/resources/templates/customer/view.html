<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Detail View Customer</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div class="container-fluid">
    <header th:replace="common::header"></header>
    <div align="center">
        <div>
            <div class="container">
                <form class="well form-horizontal" action=" " th:action="@{/customer/detailView}" th:object="${view}"
                      method="post" id="contact_form">
                    <fieldset>
                        <legend>
                            <center><h2><b>Detail View Customer</b></h2></center>
                        </legend>
                        <br>

                        <div class="form-group">
                            <label class="col-md-4 control-label">ID Customer</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="idCustomer" placeholder="ID Customer" class="form-control" type="text"
                                           th:field="*{id}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Name Customer</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="nameCustomer" placeholder="Name Customer" class="form-control" type="text"
                                           th:field="*{name}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">BirthDay</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="birthday" placeholder="BirthDay Customer" class="form-control"
                                           type="date" th:field="*{birthday}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">ID Card</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="idCard" placeholder="ID Card Customer" class="form-control"
                                           type="text" th:field="*{idCard}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Gender</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="gender" placeholder="Gender Customer" class="form-control"
                                           type="text" th:field="*{gender}" readonly>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-4 control-label">Type Customer</label>
                            <div class="col-md-4 selectContainer">
                                <div class="input-group">
                                    <input name="typeCustomer" placeholder="Type Customer" class="form-control"
                                           type="text" th:field="*{typeCustomer.name}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Email</label>
                            <div class="col-md-4 selectContainer">
                                <div class="input-group">
                                    <input name="emailCustomer" placeholder="Email Customer" class="form-control"
                                           type="text" th:field="*{email}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Address</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="addressCustomer" placeholder="Address Customer" class="form-control"
                                           type="text" th:field="*{address}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Phone Number</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <input name="phoneNumber" placeholder="Phone Number Customer" class="form-control"
                                           type="text" th:field="*{phone}" readonly>
                                </div>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-warning"><a th:href="@{/customer}"
                                                                                 style="text-decoration: none; color: #0c0c0c">Back
                                    To Customer List</a></button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="common::footer"></footer>
    <script src="/bootstrap/jquery/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/popper.min.js"></script></div></div>
</body>
</html>
