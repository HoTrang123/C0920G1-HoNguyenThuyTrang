<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<form th:action="@{/updateGiaoDich}" th:object="${giaoDich}" method="post" novalidate="novalidate" >
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
            <label>Tieu de</label>
            <input type="text" th:field="*{title}">
            <span style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            <!--        <input type="text" th:field="*{tenGiaoDich}">-->
            <!--        <select name="tenGiaoDich">-->
            <!--            <option value="Thuê">Thuê</option>-->
            <!--            <option value="Mua">Mua</option>-->
            <!--        </select>-->
        </div>
        <div>
            <label>cau hoi </label>
            <input type="text" th:field="*{questionss}">
            <span style="color: red;" th:if="${#fields.hasErrors('questionss')}" th:errors="*{question}"></span>
            <!--        <input type="text" th:field="*{loaiGiaoDich}">-->
            <!--        <select name="loaiGiaoDich">-->
            <!--            <option value="Nhà">Nhà</option>-->
            <!--            <option value="Đất">Đất</option>-->
            <!--        </select>-->
        </div>
        <div>
            <label>cau trai loi </label>
            <input type="text" th:field="*{answer}">
            <span style="color: red;" th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"></span>
            <!--        <input type="text" th:field="*{loaiGiaoDich}">-->
            <!--        <select name="loaiGiaoDich">-->
            <!--            <option value="Nhà">Nhà</option>-->
            <!--            <option value="Đất">Đất</option>-->
            <!--        </select>-->
        </div>

        <div>
            <label>loai cau hoi</label>
            <!--        <input type="text" th:field="*{khachHang.maKhachHang}">-->
            <select th:field="*{questionType.id}" >
                <option th:each="khachHang:${questionTypeList}"
                        th:value="${khachHang.id}"
                        th:text="${khachHang.name}">
                </option>
            </select>
        </div>
        <div>
            <label>Ngày tao</label>
            <input type="date" th:field="*{dateCreate}">
            <span style="color: red;" th:if="${#fields.hasErrors('dateCreate')}" th:errors="*{dateCreate}"></span>
        </div>

        <div>
            <label>nguoi hoi </label>
            <!--        <input type="text" th:field="*{khachHang.maKhachHang}">-->
            <select th:field="*{userCreate.id}" >
                <option th:each="khachHang:${userList}"
                        th:value="${khachHang.id}"
                        th:text="${khachHang.username}">
                </option>
            </select>
        </div>
        <div>
            <label>nguoi tra loi </label>
            <!--        <input type="text" th:field="*{khachHang.maKhachHang}">-->
            <select th:field="*{userFeedback.id}" >
                <option th:each="khachHang:${userList}"
                        th:value="${khachHang.id}"
                        th:text="${khachHang.username}">
                </option>
            </select>
        </div>
        <div>
            <label>Tinh trang</label>
            <input type="text" th:field="*{status}">
            <span style="color: red;" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-danger">Xác Nhận</button>
        </div>
    </form>

<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
