<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a number: "));
    function factorial(num) {
        let fac=1;
        for (let i = 1; i<= num; i++){
            fac *= i;
        }
        return fac;
    }
    alert(factorial(a))
</script>
</body>
</html>
