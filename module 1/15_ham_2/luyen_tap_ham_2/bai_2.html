<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const c="3.14";
    function acreage(r) {
        let acr = c*r*r;
        return acr;
    }
    function perimeter(r) {
        let per = 2*c*r;
        return per;
    }
    acr = acreage(4);
    alert("Acreage: "+acr);
    per = perimeter(4);
    alert("erimeter: "+per);
</script>
</body>
</html>
