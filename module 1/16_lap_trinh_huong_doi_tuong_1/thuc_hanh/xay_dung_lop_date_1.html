<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        } getDay(){
            return this.day;
        } getMonth(){
            return this.month;
        } getYear(){
            return this.year;
        } setDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        } toString(){
            return this.day + "/"+ this.month+"/"+ this.year;
        }
    }
    let date = new MyDate(2,2,2020);
    alert(date.toString());
    date.setDate(3,4,2020);
    alert(date.toString());
</script>
</body>
</html>
