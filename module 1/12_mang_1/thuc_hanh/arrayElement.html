<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top: 50px}
    </style>
</head>
<body>
<input type="text" id="num"/>
<input type="button" id="Add" value="Add" onclick="add();"/>
<input type="button" id="Display" value="Display" onclick="display();"/>
<div id="result"></div>
<script>
    let x = 0;
    let arr = Array();
    function add() {
        arr[x] = document.getElementById("num").value;
        alert("Element: " + arr[x] + " Added at index " + x);
        x++;
        document.getElementById("num").value = "";
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < arr.length; i++) {
            e += "Element " + i + " = " + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
