    function isFibonacci(x) {
        let a = 1;
        let b = 1;
        let c;
        while (b <= x) {
            if (x === b) {
                return true;
            } else {
                c = a + b;
                a = b;
                b = c;
            }
        }
        return false;
    }
    let x1 = 9;
    alert(isFibonacci(x1));
