<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ly = parseInt(prompt("Nhập điểm vật lý: "));
    var hoa = parseInt(prompt("Nhập điểm hóa học: "));
    var sinh = parseInt(prompt("Nhập điểm sinh học: "));
let trung_binh = (ly + hoa + sinh)/3;
    let tong = ly + hoa +sinh;
    document.write('Điểm trung bình là: ' + trung_binh)
    document.write('<br/>')
    document.write("Điểm tổng là: "+tong)

</script>
</body>
</html>
