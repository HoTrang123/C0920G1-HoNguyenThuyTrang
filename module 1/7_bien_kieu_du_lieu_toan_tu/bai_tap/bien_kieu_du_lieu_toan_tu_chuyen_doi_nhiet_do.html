<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var do_C;
    do_C = prompt('Nhập nhiệt độ (độ C)');
    do_C = parseInt(do_C);
    var do_F;
    do_F = (do_C*9 + 160)/5
    document.write("Nhiệt độ(độ F) là: " +do_F)

</script>
</body>
</html>
