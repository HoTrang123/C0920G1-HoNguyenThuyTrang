<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ban_kinh;
    ban_kinh = prompt("Nhập bán khính vào đây: ")
    ban_kinh = parseInt(ban_kinh)
    const Pi = 3.14;
    var dien_tich_hinh_tron;
    dien_tich_hinh_tron = Pi*ban_kinh*ban_kinh
    document.write("Diện tích hình tròn là: "+ dien_tich_hinh_tron)
</script>
</body>
</html>
