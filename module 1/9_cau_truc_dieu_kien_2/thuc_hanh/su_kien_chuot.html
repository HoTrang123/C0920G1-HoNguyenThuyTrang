<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="ball" style="width: 100px; height: 100px" src="https://yt3.ggpht.com/a/AATXAJyXHsdr0wBn4diNH2-xmYUwHXJdUAJU43a3V4Yb=s900-c-k-c0xffffffff-no-rj-mo">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    let imgObj;
    function init() {
        imgObj = document.getElementById('ball');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;


</script>
</body>
</html>
