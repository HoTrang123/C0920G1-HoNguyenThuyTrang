<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="num">
    <button type="button" onclick="tinhsongay()">Tính số ngày</button>
    <p id="result"></p>
</form>
<script>
    function tinhsongay() {
        let mouth = parseInt(document.getElementById("num").value);
        let result;
        switch (mouth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = "Tháng có 31 ngày";
                break;
            case 2:
                result = "Tháng có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 11:
                result = "Tháng có 30 ngày";
                break;
        }
        document.getElementById("result").innerHTML=result;
    }
</script>
</body>
</html>
