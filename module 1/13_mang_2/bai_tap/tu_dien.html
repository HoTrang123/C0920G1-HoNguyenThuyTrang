<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<input type="button" value="translate" onclick="dich()">
<p id="hienthi"></p>
<script>
    function dich() {
    let eng = ["house","dog","cat","water","tree"];
    let vie = ["nhà","chó","mèo","nước","cây"];
    let lang = document.getElementById("input");
    let change;

        for (let x = 0; x < eng.length; x++) {
            if (lang.value === eng[x]) {
                change = vie[x];
                break;
            } else if (lang.value ===vie[x]){
                change = eng[x];
                break;
            } else if (lang.value !== eng[x] && lang.value !== vie[x]){
                change = "Nhập lại";
            }
        }
        document.getElementById("hienthi").innerHTML=change;
    }

</script>
</body>
</html>
