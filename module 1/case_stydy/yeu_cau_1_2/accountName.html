
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: url("https://pix10.agoda.net/hotelImages/3646022/-1/5ae28b3ca48a9319fe60833762984534.jpg?s=1024x768");
            background-size:1500px;
        }
        #show{
            display: none;
        }
    </style>
</head>
<body>
<div align="center" id="create">
    <form>
        <fieldset style="width: 500px">
            <p>Name:</p><input id="name" type="text">
            <p>CMND:</p><input id="cmnd" type="text">
            <p>Email:</p><input id="email" type="text">
            <p>Address:</p><input id="address" type="text">
            <p>Customer kind:</p>
            <select id="cusKind">
                <option value="Diamond">Diamond - Sale 15$</option>
                <option value="Platinum">Platinum - Sale 10$</option>
                <option value="Gold">Gold - Sale 5$</option>
                <option value="Silver">Silver - Sale 2$</option>
                <option value="Member">Member - Not Sale</option>
            </select>
            <p>Sale:</p><input id="sale" type="text">
            <p>Number:</p><input id="num" type="text">
            <p>Rent day</p>:<input id="rent" type="text">
            <p>Service kind:</p>
            <select id="serKind">
                <option value="Villa">Villa</option>
                <option value="House">House</option>
                <option value="Room">Room</option>
            </select>
            <p>Room kind:</p>
            <select id="room">
                <option value="Vip">Vip</option>
                <option value="Business">Business</option>
                <option value="Normal">Normal</option>
            </select>
            <br><br>
            <input type="button" value="Enter" onclick="enter()">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</div>
<div align="center" id="show">
    <form>
        <fieldset style="width: 500px">
            <p>Name:<span id="name1"></span></p>
            <p>CMND:<span id="cmnd1"></span></p>
            <p>Email:<span id="email1"></span></p>
            <p>Address:<span id="address1"></span></p>
            <p>Customer:<span id="cusKind1"></span></p>
            <p>Sale:<span id="sale1"></span></p>
            <p>Number:<span id="num1"></span></p>
            <p>Rent day:<span id="rent1"></span></p>
            <p>Service kind:<span id="serKind1"></span></p>
            <p>Room kind:<span id="room1"></span></p>
            <p>Pay:<span id="pay"></span></p>
            <input type="button" value="Edit" onclick="edit()">
        </fieldset>
    </form>
</div>
<script src="accountName.js"></script>
</body>
</html>
